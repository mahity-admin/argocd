apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solar-ingress
  namespace: nginx  # or your app's namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # disable HTTPS redirect
    nginx.ingress.kubernetes.io/proxy-body-size: "10m" # allow larger uploads if needed
spec:
  ingressClassName: nginx  # ensure this matches your ingress class
  rules:
  - host: solar.mahity.local  # your custom hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-service
            port:
              number: 80
 