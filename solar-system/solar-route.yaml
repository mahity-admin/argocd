apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solar-ingress
  namespace: nginx
spec:
  rules:
    - host: solar.mahity.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: solar-service
                port:
                  number: 80
